<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond-Bank</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
    <h1 class="text-center">Welcome To Diamond-Bank</h1>
    <br>
<div class="submit-area">
<h3>Login</h3>
<br>
<input type="text" class="form-control" placeholder="Email or Phone">
<br>
<input type="password" class="form-control" placeholder="Password">
<br>
<button id="login" class="btn btn-success">Enter</button>




</div>
   </div>
   <div id="transaction-area" >
<div class="row">
    <div class="col-md-4">
       <div class="deposit status">
           <h4>deposit</h4>
           <h2>$000</h2>
       </div>
    </div>
    <div class="col-md-4">
        <div class="withdraw status">
<h4>Withdraw</h4>
<h2>$000</h2>
        </div>
    </div>
    <div class="col-md-4">
       <div class="balance status">

        <h4>Available Balance</h4>
        <h2>$1000</h2>
       </div>
    </div>
</div>

   </div>
<br>
<br>
<br>



<div id="transaction">
   <div class="row">
       <div class="col-md-6">
        <div class="submit-area">
            <h4>Deposit</h4>
        <br>
        <input type="text" class="form-control" placeholder="$ Amount You Want To Be Deposit">
        <br>
        <button class="btn btn-success">Deposit</button>
        </div>
       </div>
       <div class="col-md-6">
           <div class="submit-area">
            <h4>Withdraw</h4>
            <br>
            <input type="text" class="form-control" placeholder="$ Amount you Want to Be withwraw">
            <br>
            <button class="btn btn-success">Withdraw</button>
           </div>
           </div>
       </div>
   </div>
   <script>
const loginBtn = document.getElementById("login");
loginBtn.addEventListener("click", function(){
    const loginArea = document.getElementById("login-area");
    loginArea.style.display = "none";
    const transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display = "block";

    const transactionAr = document.getElementById("transaction");
    transactionAr.style.display = "block";
})

   </script>
</body>
</html>
